<!DOCTYPE html>
<html> 
<head> 
  <!-- Meta tags --> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <meta name="description" content="Map displays locations of films shot in San Francisco.">
  <meta name="keywords" content="film locations, san francisco, film sets, movie film locations, film, movie">
  <meta name="author" content="Matt Auerbach (@mauerbac)">

  <!-- CSS Stylesheets --> 
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/jquery-ui.css">

  <!-- JQuery Assets --> 
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
  
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  <script type="text/javascript" src="static/js/markerclusterer.js"></script>

  <!-- My Custom JS functions --> 
  <script type="text/javascript" src="static/js/functions.js"></script>

  <title>Location Scout</title> 

</head> 
<body>

  <!-- Github Ribbon -->
  <a href="https://github.com/mauerbac/sfFilmLocations"><img style="position: absolute; top: 0; right: 0; border: 0;" src="static/pics/github.png" alt="Fork me on GitHub"></a>

  <div class="jumbotron">
    <div class="container">
      <h1>SF Film Location Scout</h1>
      <p>This map displays locations of films shot in San Francisco. Data pulled from <a href="https://data.sfgov.org/Arts-Culture-and-Recreation-/Film-Locations-in-San-Francisco/yitu-d5am">SF Data</a>. Filter by your favorite movie title!</p>
    </div>
  </div>

  <div style="text-align:center;" class="container">
     
    <form id="title-filter" name="title-filter" method="post">
      <h4>Filter by Movie Title: </h4>
  	  <input placeholder="Blue Jasmine" type="text" name="title" id="tags"> 
    	  <button type="button" id="sub">Submit</button>
        <button type="button" id="clear">Clear</button>
    </form>

  <br>
  <br>

  <div id="map" style="margin:0 auto; width: 750px; height: 550px;"></div>

  <hr>
  <footer>
    <p>Created by <a href="http://mattsauerbach.com/">Matt Auerbach</a>.</p>
  </footer>
</div> <!-- /container -->

</body>
</html>
